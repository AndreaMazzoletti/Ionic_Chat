<ion-header>
  <ion-navbar>
    <ion-title>
      Join Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Set Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
  </ion-item>
  <button ion-button round color="dark"  (click)="joinChat()" [disabled]="nickname === ''">Join Chat as {{ nickname }}</button>
  <button ion-button round color="dark" (click)="joinChatAsAnonymous()">Join Chat as anonymous </button>
</ion-content>
